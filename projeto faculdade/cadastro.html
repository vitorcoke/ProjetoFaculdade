<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/EntrarCadastrar.css">
    <link rel="stylesheet" href="style/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Kiwi+Maru:wght@300&family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <h1>logo</h1>
            </a>
        </div>

    </div>
    <div class="container">
        <form action="" class="cadastro">
            <h1></h1>
            <fieldset class="cadast">
                <h1>Cadastrar</h1>
                <div class="cont">
                    <div class="cont-1">
                        <label for="name">Nome completo</label>
                        <input type="email" name="name">
                    </div>
                    <div class="cont-2">
                        <div class="cont-3">
                            <label for="CPF">CPF</label>
                            <input type="number" name="number">
                        </div>
                        <div class="cont-3">
                            <label for="nascimento">Data de nascimento</label>
                            <input type="date" name="Data">
                        </div>

                    </div>
                    <div class="cont-1">
                        <label for="Email">Email</label>
                        <input type="email" name="email">
                    </div>
                    <div class="cont-1">
                        <label for="Senha">Senha</label>
                        <input type="password" name="Senha">
                    </div>
                    <div class="cont-1">
                        <label for="Senha">Confirmar a senha</label>
                        <input type="password" name="Senha">
                    </div>

                </div>
                <div class="botao-cadastrar">
                    <a href="index.html">Cadastrar</a>
                </div>


            </fieldset>
        </form>
    </div>
</body>

</html>
